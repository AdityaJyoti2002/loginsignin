<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  {% load static%}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="static/css/style1.css" rel="stylesheet">
  <!-- <link href="{% static 'style1.css'%}" rel="stylesheet"> -->

  <!-- /Users/adityajyoti/Documents/Django/loginsignin1/statics/style1.css -->
</head>

<body>
  <!-- <h1>Hello, world!</h1> -->
  <div class="contaner">
    <div class="form1">
    <h1>Sign Up</h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="text1">
          <label for="form" class="form1" name="username">username</label>
          <input type="text" class="input1" name="username">
        </div>
        <div class="text1">
          <label for="form" class="form1" name="email">Email</label>
          <input type="email" class="input1" name="email">
        </div>
        <div class="text1">
          <label for="form" class="form1" name="password">password</label>
          <input type="password" class="input1" name="password">
        </div>
        <div class="text1">
          <label for="form" class="form1" name="conformpassword">Conform password</label>
          <input type="password" class="input1" name="conformpassword">
        </div>
        <button type="submit">Signup</button>
        <!-- <input type="button" value="submit" class="button1"> -->

    </div>
    </form>

  </div>
  <p>Already have an account? <a href="/login">log in</a></p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
